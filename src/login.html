        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrapper">
          <form class="login-form">

                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="">

            </div>
            <div class="col-xs-12 col-md-6">
              <div class="field">

                <input type="text" id="pswd" placeholder="">

                    <a href=""><span>Восстановить пароль</span></a>
                  </div>
                  <div class="socials">

                      <div class="vk_auth"><a href="#"></a></div>
                      <div class="ok_auth"><a href="#"></a></div>

                      <div class="fb_auth"><a href="#"></a></div>

                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="authorization">
              <div class="captcha"><img src="img/captcha.png" alt="captcha"></div>
              <div class="login-btn"><button type="submit">Отправить</button></div>
              </div>
            </div>
          </form>   
        </div>
      </div>
    </div>
